<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Tea House</title>
    <!-- for manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/07e7077634.js" crossorigin="anonymous"></script>
</head>

<body class="pl-40 pr-20">
    <header>
        <!-- container -->
        <section class="flex justify-between">
            <!-- heading content -->
            <div>
                <h1 class="text-5xl sm:text-3xl lg:text-7xl font-extrabold pt-10">It's good <br>tea time at The <br> Tea
                    House</h1>
                <p class="max-w-100 py-3 text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                    To Your Taste Buds.</p>
                <button
                    class="text-xl text-white font-bold bg-gradient-to-r from-orange-500 to-red-600 p-3 rounded-xl">Eplore
                    More <i class="fa-solid fa-arrow-right -rotate-45 "></i> </button>
            </div>
            <!-- immage content -->
            <div class="relative">
                <!--immage  -->
                <div>
                    <img src="../images/banner.png" alt="">
                </div>
                <!-- content -->
                <div class="flex items-center shadow-lg bg-white rounded-lg absolute top-95 left-30 px-5 py-3">
                    <!-- icon -->
                    <div><i class="fa-solid fa-star text-3xl font-extrabold 
                        bg-gradient-to-r from-[#FFF082] via-[#FFC850] to-[#FFDC64] 
                        bg-clip-text text-transparent"></i></div>
                    <div>
                        <h1 class="text-3xl font-bold">5.00</h1>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>

        </section>
    </header>
</body>

</html>
